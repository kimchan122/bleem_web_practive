<!DOCTYPE html>
<html>
<head>
    <title>페이지 이름</title>
</head>
<body>
    <h1>큰 h1 태그</h1>
    <p>paragraph tag 내용내용</p>
</body>
</html>
<!--
NOTE: 위 코드는 매우매우 간단한 수준의 코드이다.
매우 기초적인 html 구조를 알아보기 위한 예시로,
이를 가동하는 데에는 큰 문제는 없겠으나,
이후 점차 포함해야 하는 속성을 포함하면서 그 때마다 설명하도록 하겠다.

    HTML은 마크업 언어 ( <태그> ) 라 했다.
    그러므로 <태그> 를 통해 html 파일을 구성한다.
    태그를 열 때에는 <태그이름> 을 쓰고, 태그를 닫을 떄에는 </태그이름> 을 쓴다.
    태그 별로 닫는 태그를 사용하지 않는 경우도 존재한다. (<br>: 개행 태그)

    HTML은 웹 페이지의 뼈대를 구성한다고 생각하면 좋다.
    진행해 보면 깨닫겠지만, 디자인 요소를 넣을 수 있으나, 그 수준이 낮다.
    디자인의 경우에는 이후 CSS와 javascipt, 또 이후에는 여러 라이브러리를 사용하여 꾸미게 된다.

    <DOCTYPE html>: HTML5에서 문서 유형을 정의하는 방식으로,
    해당 선언이 존재하지 않으면 브라우저에서 이를 올바르게 해석하지 못한다.
    90년대에 생성된 느낌으로 표시되길 원하지 않는다면, 해당 구문을 표기해야 할 것이다.
    HTML 문서의 제일 첫 번째 줄에 표기한다.

    <html>: 해당 태그는 HTML 문서의 루트를 나낸다.
        HTML 태그는 모든 HTML 요소의 컨테이너이다.(즉 모든 것을 감싸야 한다는 말)
        (NOTE: 웹 페이지의 언어를 선언하려면,
        태그 내부에 lang 속성을 포함해야 한다.
        검색 엔진과 브라우저를 지원하기 위해서이다.)

    <head>: <head> 태그는 메타데이터의 컨테이너이다.
        <html> 태그와 <body> 태그 사이에 위치한다.
        메타데이터는 일반적으로 문서 제목<title>, 스타일<style>,
        스크립트<script> 및 기타 메타<meta> 정보를 정의한다.

        <title>: <head> 태그 내에 작성하며, 웹페이지의 제목을 정의한다.
    
    <body>: <body> 태그는 문서의 본문(구조)를 정의한다.
        <body> 태그에는 제목, 단락, 이미지, 하이퍼링크, 표, 목록 등과 같은
            HTML 문서의 모든 내용이 포함된다.
            HTML 문서에는 하나의 열고 닫는 <body> 태그만 존재할 수 있다.
        
        <h1>: h 태그는 제목을 정의한다. <h1> ... <h6>까지 존재한다.
            <h1> 태그는 가장 중요한 제목을, <h6> 태그는 가장 덜 중요한 제목을 정의한다.

        <p>: <p> 태그는 단락을 정의한다. 안에 요소를 넣을 수 있다.
            <p> 태그가 있으면 브라우저는 자동으로 <p> 앞뒤로 개행한다.
-->
